apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'com.moowork.node'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    //Possibly useful
    //compile 'org.springframework.boot:spring-boot-starter-actuator'
    //compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    //compile 'org.liquibase:liquibase-core'
    //compile 'org.springframework.session:spring-session'
    // compile 'org.springframework.boot:spring-boot-starter-websocket'

    //Base
    compile 'org.springframework.boot:spring-boot-starter-web'

    //Reflections
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.3'

    //Templating Engine
    compile 'org.springframework.boot:spring-boot-starter-freemarker'

    //Database
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.5.4.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

    //Security
    compile 'org.springframework.boot:spring-boot-starter-security'

    //Devtools
    compile 'org.springframework.boot:spring-boot-devtools'

    //Scaffolding
    compileOnly 'org.projectlombok:lombok'

    //Html Parser
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'

    //Create readable urls
    compile group: 'com.github.slugify', name: 'slugify', version: '2.1.9'


    //Testing
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.0.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.5.3'
}

bootRun {
    addResources = true //TODO Disable when release
}

jacocoTestReport {
    group = "reporting"
    description = "Generate Jacoco coverage reports after running tests."

    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/jacoco/report.xml"
        html.enabled false
        csv.enabled false
    }
}
check.dependsOn(jacocoTestReport)

task jsInstall(type: NpmTask) {
    workingDir file("$projectDir/src/main/js")
    args = ['install']
}

task jsBuild(type: NpmTask) {
    workingDir file("$projectDir/src/main/js")
    args = ['run', 'build']
}

task deployToCodeCov(type: Exec, dependsOn: 'jacocoTestReport') {
    executable "sh"
    args './.codecov', '-t', "${codecov}"
}

task checkToken {
    print "${System.getenv('CODECOV_TOKEN')}"
}

